spring.application.name=TinnovaVeiculo

spring.datasource.url=jdbc:mysql://localhost:3306/tinnovaveiculo?useSSL=false&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.flyway.validate-on-migrate=false